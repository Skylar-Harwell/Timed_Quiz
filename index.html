<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed JavaScript Game</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="assets/script.js"></script>
</head>

<body>
    <header>
        <nav>
            <h2>
                <button class="high-scores" id="high-scores" >High Scores
                </button>
            </h2>
            <h2 class="time-clock">Time:  <span id="time-left">30</span>
            </h2>
        </nav>
    </header>
    <main>
    <div class="container">
        <div id="question-box" class="hide">
            <div id="question">Question</div>
            <div id="answer-choice" class="btn-layout">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class ="hide" id="scoreboard">Scoreboard</div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
        </div>
    </div>
    </main>

    <script src="assets/script.js"></script>

</body>
</html>
